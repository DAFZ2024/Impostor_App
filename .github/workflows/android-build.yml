name: Construir APK Android

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: â˜• Configurar Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”¨ Preparar proyecto Android (Expo Prebuild)
        run: npx expo prebuild --platform android --clean

      - name: ğŸ—ï¸ Construir APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ“¤ Subir APK a GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Impostor-App-APK
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
